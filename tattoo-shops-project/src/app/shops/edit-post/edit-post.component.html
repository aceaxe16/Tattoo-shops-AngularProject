<div class="edit-post-container">
    <form class="login" [formGroup]="from" (ngSubmit)="editPost()">
      <fieldset>
        <h2>Create Post</h2>
  
        <p>
          <label for="imageUrl"
            ><span><i>ImageUrl</i></span></label
          >
          <input type="text" name="imageUrl" formControlName="imageUrl" />
        </p>
        <p>
          <label for="description"
            ><span><i>Name</i></span></label
          >
          <input type="text" name="description" formControlName="description" />
        </p>
  
        <button class="crete-post-button">Edit</button>
        <a routerLink="/shops/{{post!.shopId}}" (click)="deletePost()">Delete</a>
        
      </fieldset>
    </form>
  </div>
