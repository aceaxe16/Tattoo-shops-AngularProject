<div *ngIf="shop" class="shop-container">
  <div class="name-wrap">
    <p class="shop-name">{{ shop.name }}</p>
  </div>
  <div class="image-wrap">
    <img src="{{ shop.imageUrl }}" alt="" />
  </div>
  <!-- <div class="raiting-wrap">
        <p class="raiting-score">{{shop.Raiting}}</p>
    </div> -->

  <p>DETAILS</p>
  <div *ngIf="isOwner()">
    <button class="display-crete-post-window" (click)="togglePostMode()">Create Post</button>
  </div>
</div>

<div class="new-shop-container" *ngIf="isPostMode">
  <form class="login" [formGroup]="from" (ngSubmit)="createPost()">
      <fieldset>
          <h2>Create Post</h2>           
  
          <p>
              <label for="imageUrl"><span><i>ImageUrl</i></span></label>
              <input 
              type="text"
              name="imageUrl"
              formControlName="imageUrl"
              >
          </p>
          <p>
              <label for="description"><span><i>Name</i></span></label>
              <input 
              type="text"
              name="description"
              formControlName="description"
              >
          </p>
  
         <button class="crete-post-button" (click)="createPost()">Post</button>
  
         
  
      </fieldset>
  </form>
 
</div>
