<div class="container">
    <form class="register" #form="ngForm" (ngSubmit)="register(form)">
        <fieldset>
            <h2>Register form</h2>
            <p>
                <label for="username"><span><i></i></span></label>
                <input 
                type="text"
                name="username"
                ngModel
                #inputUsername = "ngModel"
                required
                >
            </p>

            <p>
                <label for="email"><span><i></i></span></label>
                <input 
                type="email"
                name="email"
                ngModel
                #inputEmail="ngModel"
                required
                >
            </p>

            <p>
                <label for="password"><span><i></i></span></label>
                <input 
                type="password"
                name="password"
                ngModel
                #inputPassword="ngModel"
                required
                >
            </p>

            <p>
                <label for="rePassword"><span><i></i></span></label>
                <input 
                type="password"
                name="rePassword"
                ngModel
                #inputRePassword="ngModel"
                required=""
                >
            </p>

            <button>Create an Account</button>

            <p>
                Already have an account?
                <a routerLink="/login">Log in</a>
            </p>

        </fieldset>
    </form>
</div>
