<div class="container">
    <form class="login" [formGroup]="form" (ngSubmit)="login()">
        <fieldset>
            <h2>Login Form</h2>
            <p>
                <label for="email"><span><i> </i></span></label>
                <input 
                type="email"
                name="email"
                placeholder="jhonybones@gmail.com"
                formControlName="email"
                >
            </p>
            <ng-container *ngIf="form.get('email')?.touched">
                <p class="error" *ngIf="form.get('email')?.errors?.['required']">
                    Email is required!
                </p>
                <p class="error" *ngIf="form.get('email')?.errors?.['appEmailValidator']">
                    Email is not valid!
                </p>
            </ng-container>
    
            <p>
                <label for="password"><span><i></i></span></label>
                <input 
                type="password"
                name="password"
                formControlName="password"
                >
            </p>
            <ng-container *ngIf="form.get('passGroup')?.get('password')?.touched">

                <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['required']">
                    Password is required!
                </p>
                <p class="error" *ngIf="form.get('passGroup')?.get('password')?.errors?.['minlength']">
                    Password must be at least {{form.get('passGroup')?.get('password')?.errors?.['minlength']?.['requiredLength']}} characters!
                </p>
            </ng-container>
    
           <button [disabled]="form.invalid">Login</button>
    
           <p class="text-center">
            Dont have an account?
            <a routerLink="/register">Register</a>
           </p>
    
        </fieldset>
    </form>
   
</div>
